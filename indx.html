<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>
    <div class="calculator">
      <div class="num-display" id="display">0</div>

          <div class="section1">
            <button class="button" id="color1" onclick="appendCharacter('%')">%</button>
            <button class="button" id="color1" onclick="calculateRoot()">âˆš</button>
            <button class="button" id="color1" onclick="clearEntry()">CE</button>
            <button class="button" id="color6" onclick="clearDisplay()">C</button>
          </div>
          <div class="section2">
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" id="color5" onclick="appendCharacter('-')">-</button>
          </div>
          <div class="section3">
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" id="color4" onclick="appendCharacter('/')">/</button>
          </div>
          <div class="section4">
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" id="color3" onclick="appendCharacter('*')">x</button>
          </div>
          <div  class="section5">
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button" onclick="appendCharacter('0')">0</button>
            <button class="button" id="color1" onclick="calculateResult()">=</button>
            <button class="button" id="color2" onclick="appendCharacter('+')">+</button>
          </div>
      </div>
    </div>

    <script src="formula.js"></script>
  </body>
</html>
